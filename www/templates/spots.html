<ion-header-bar class="bar-positive">
    <h1 class="title">Spots</h1>
    <div class="buttons">
        <button class="button button-clear icon ion-gear-a"></button>
    </div>
</ion-header-bar>

<div class="tabs-striped tabs-top tabs-background-stable">
    <div class="tabs">
        <a class="tab-item active" href="#">Recent</a>
        <a class="tab-item" href="#">Popular</a>
        <a class="tab-item" href="#">Nearby</a>
    </div>
</div>

<ion-view view-title="Spots">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="spot in spots" href="#/app/spots/{{spot.id}}">
                {{spot.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
