<ion-view ng-controller="AuthCtrl">
    <ion-header-bar>
        <h1 class="title">Login or Register</h1>

        <!-- <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div> -->
    </ion-header-bar>

    <ion-content padding="true">
        <p>Fishbook requires a user account; How else would everyone know what a great fisherman you are?</p>

        <form>
            <div class="card">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="credentials.username">
                </label>

                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="credentials.password">
                </label>
            </div>


            <div class="button-bar">
                <button class="button button-block button-stable" ng-click="register(credentials)">Sign Up</button>
                <button class="button button-block button-positive" ng-click="login(credentials)">Log in</button>
            </div>

            <div class="text-center">{{ message }}</div>
        </form>
    </ion-content>
</ion-view>
