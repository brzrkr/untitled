<ion-view view-title="Post">
    <ion-content class="has-header" padding="true">
        <div class="list card">

            <div class="item item-avatar" ui-sref="app.main.post({postId:post.id})">
                <img ng-src="{{ post.user.avatar }}">
                <h2>{{ post.user.name }}</h2>
                <p>{{ post.created_at }}</p>
            </div>

            <div class="item item-body">
                <img ng-if="post.data.photo" class="full-image" src="http://placehold.it/800x600">
                <div class="content">
                    <p ng-if="post.content">{{ post.content }}</p>
                </div>
                <p>
                    <a ng-click="like(post.id)" class="subdued">{{ post.likes }} Like</a>
                    <a ui-sref="app.main.post.comments({postId:post.id})" class="subdued">{{ post.comment_count }} Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="like(post.id)" ><i class="icon ion-thumbsup"></i>Like</a>
                <a class="tab-item" ui-sref="app.main.post.comments({postId:post.id})"><i class="icon ion-chatbox"></i>Comment</a>
            </div>

        </div>

        <div class="list card" >

            <div class="comment" ng-repeat="comment in post.comments">
                <div class="item item-divider">
                    {{ comment.user.name }} <div class="item-note">{{ comment.created_at }}</div>
                </div>
                <!-- <div class="item item-thumbnail-left">
                    <img ng-src="{{ post.user.avatar }}">
                    <h2>{{ post.user.name }}</h2>
                </div> -->

                <div class="item item-body">
                    <div class="content">
                        <p ng-if="comment.content">{{ comment.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
