<ion-view view-title="Spot">
    <ion-content>
        <h1>{{spot.id}}: {{spot.title}}</h1>
        <ul>
            <li><strong>lat</strong>: {{spot.lat}}</li>
            <li><strong>lng</strong>: {{spot.lng}}</li>
            <li><strong>curPeople</strong>: {{spot.curPeople}}</li>
            <li><strong>totalBeen</strong>: {{spot.totalBeen}}</li>
        </ul>
    </ion-content>
</ion-view>
