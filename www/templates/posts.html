<div class="tabs-striped tabs-top tabs-background-stable tabs-color-dark">
    <div class="tabs">
        <a class="tab-item active" href="#">Recent</a>
        <a class="tab-item" href="#">Popular</a>
        <a class="tab-item" href="#">Friends</a>
        <a class="tab-item" href="#">Nearby</a>
    </div>
</div>

<ion-view view-title="Posts">

    <ion-nav-buttons side="primary">
        <button class="button"><!-- <i class="icon ion-plus-round"></i> --> Add New</button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
        <button class="button button-clear icon ion-gear-a"></button>
    </ion-nav-buttons>

    <ion-content class="has-tabs-top" padding="true">
        <div class="list card" ng-repeat="post in posts" >

            <div class="item item-avatar" ui-sref="app.main.post({postId:post.id})">
                <img ng-src="{{ post.user.avatar }}">
                <h2>{{ post.user.name }}</h2>
                <p>{{ post.created_at }}</p>
            </div>

            <div class="item item-body">
                <img ng-if="post.data.photo" class="full-image" src="http://placehold.it/800x600">
                <div class="content">
                    <p ng-if="post.content">{{ post.content }}</p>
                </div>
                <p>
                    <a ng-click="like(post.id)" class="subdued">{{ post.likes }} Like</a>
                    <a ui-sref="app.main.post.comments({postId:post.id})" class="subdued">{{ post.comment_count }} Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="like(post.id)" ><i class="icon ion-thumbsup"></i>Like</a>
                <a class="tab-item" ui-sref="app.main.post.comments({postId:post.id})"><i class="icon ion-chatbox"></i>Comment</a>
            </div>

        </div>
    </ion-content>
</ion-view>
