<ion-header-bar class="bar-positive">
    <h1 class="title">Posts</h1>
    <div class="buttons">
        <button class="button button-clear icon ion-gear-a"></button>
    </div>
</ion-header-bar>

<div class="tabs-striped tabs-top tabs-background-stable tabs-color-dark">
    <div class="tabs">
        <a class="tab-item active" href="#">Recent</a>
        <a class="tab-item" href="#">Popular</a>
        <a class="tab-item" href="#">Friends</a>
        <a class="tab-item" href="#">Nearby</a>
    </div>
</div>

<ion-view view-title="Posts">
    <ion-content class="has-tabs-top" padding="true">
        <div class="list card" ng-repeat="post in posts" href="#/app/posts/{{post.id}}">

            <div class="item item-avatar">
                <img src="http://placehold.it/150x150">
                <h2>{{ post.user.name }}</h2>
                <p>{{ post.created_at }}</p>
            </div>

            <div class="item item-body">
                <img ng-if="post.data.photo" class="full-image" src="http://placehold.it/800x600">
                <div class="content">
                    <p ng-if="post.content">{{ post.content }}</p>
                </div>
                <p>
                    <a href="#" class="subdued">{{ post.likes }} Like</a>
                    <a href="#" class="subdued">{{ post.comment_count }} Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#"><i class="icon ion-thumbsup"></i>Like</a>
                <a class="tab-item" href="#"><i class="icon ion-chatbox"></i>Comment</a>
                <a class="tab-item" href="#"><i class="icon ion-share"></i>Share</a>
            </div>

        </div>
    </ion-content>
</ion-view>
