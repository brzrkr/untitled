<ion-view ng-controller="LoginController">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Login to Fishbook</h1>

        <div class="buttons">
            <button class="button" ui-sref="app.auth.register">Sign Up!</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="padding">
            <p>Fishbook requires a user account; How else would everyone know what a great fisherman you are?</p>
        </div>

        <div class="text-center">{{ message }}</div>

        <form name="loginForm" ng-submit="login(credentials)">
            <div class="card">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="credentials.username" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="credentials.password" required>
                </label>
            </div>

            <div class="padding">
                <div class="button-bar">
                    <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
