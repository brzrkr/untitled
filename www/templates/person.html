<ion-view view-title="Person">
    <ion-content>
        <h1>{{person.name}}</h1>
        <ul>
            <li><strong>caughtTotal</strong>: {{person.caughtTotal}}</li>
            <li><strong>numSpots</strong>: {{person.numSpots}}</li>
            <li><strong>contestsWon</strong>: {{person.contestsWon}}</li>
            <li><strong>phone</strong>: {{person.phone}}</li>
        </ul>
    </ion-content>
</ion-view>
