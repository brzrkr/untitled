<ion-view view-title="User">
    <ion-content>
        <h1>{{user.name}}</h1>
        <ul>
            <li><strong>caughtTotal</strong>: {{user.caughtTotal}}</li>
            <li><strong>numSpots</strong>: {{user.numSpots}}</li>
            <li><strong>contestsWon</strong>: {{user.contestsWon}}</li>
            <li><strong>friends</strong>: {{user.friends}}</li>
            <li><strong>phone</strong>: {{user.phone}}</li>
        </ul>
    </ion-content>
</ion-view>
