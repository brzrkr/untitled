<ion-view ng-controller="PostController">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Creating a New Post</h1>

        <div class="buttons">
            <button class="button" ui-sref="app.auth.login">Login</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <form name="registerForm" ng-submit="register(credentials)">

            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="credentials.username" required>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="credentials.password" required>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="credentials.name" placeholder="John Doe">
                </label>
<!--                 <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="register.email" placeholder="john@suhr.com">
                </label> -->
<!--                 <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone</span>
                    <input type="text" ng-model="register.phone" placeholder="956-555-5555">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Short Bio</span>
                    <textarea ng-model="register.bio" placeholder="Equipment and style"></textarea>
                </label> -->

                <label class="item item-input item-stacked-label" ng-click="startUpload()">
                    <i class="icon ion-image"></i>
                    <span class="input-label">Upload Avatar </span>
                </label>
            </div>


            <div class="padding">
                <div class="button-bar">
                    <button class="button button-block button-positive" type="submit" ng-disabled="registerForm.$invalid">Sign Up</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
